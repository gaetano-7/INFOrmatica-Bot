<!DOCTYPE html>
<html lang="it">
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="profile-container">
  <div class="header">
    <h1><i class="fas fa-user-circle"></i> Il tuo profilo</h1>
  </div>
  <div class="field">
    <span class="label"><i class="fas fa-id-badge"></i> User Id:</span>
    <span class="value">{{ id }}</span>
  </div>
  <div class="field">
    <span class="label"><i class="fas fa-user"></i> Username:</span>
    <span class="value">{{ username }}</span>
  </div>
  <div class="field">
    <span class="label"><i class="fas fa-user-tag"></i> User Role:</span>
    <span class="value">{{ userRole }}</span>
  </div>
  <div class="field">
    <span class="label"><i class="fas fa-key"></i> Access Token:</span>
    <span class="value">{{ accessToken }}</span>
  </div>
  <div class="field">
    <span class="label"><i class="fas fa-robot"></i> Token LLM:</span>
    <span class="value">{{ llmToken }}</span>
  </div>
</div>
</body>
</html>
