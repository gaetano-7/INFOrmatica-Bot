<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accedi!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="login-container">
  <div class="header">
    <h1>Login</h1>
    <p>Fai il Login per poter usare il chatbot!</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" placeholder="es. mario.rossi"required>
    </div>
    <div>
      <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="La tua password" required>
    </div>
    <div>
      <button type="submit" [disabled]="loading">Login</button>
    </div>
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  </form>
</div>
</body>
</html>
